 <div>
    <app-navbar></app-navbar>
</div>
<div class="header" fxLayout="column" fxLayoutAlign="center center">
    <app-header></app-header> 
</div>
<div class="main-div">    
    <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="login-form">
            <table class="login-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="login-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="user.nom" name="nom">  {{ erreur }}
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="login-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="user.motdepasse" type="password" name="motdepasse" >
                  </mat-form-field>
                </td>
              </tr>            
          </table>
          </form>      
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary">Login</button>
          <button mat-raised-button  color="primary" routerLink="/register">Register</button>     
        </mat-card-actions>
      </mat-card> 
</div>  
<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
  <app-footer></app-footer>
</div>
