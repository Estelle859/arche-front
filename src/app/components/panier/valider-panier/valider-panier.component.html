 <div class="panel {{panelStyle}}" *ngIf="mode==1">
  <div class="panel-heading">Récap de votre commande</div>

      <div class="form-group">
        <label>Nom du Client :</label>
        <label>{{commandeService.commande?.client?.nom}}</label>
      </div>
       <div class="form-group">
        <label>Prenom du Client :</label>
        <label>{{commandeService.commande?.client?.prenom}}</label>
      </div>

    <!-- <div  class="form-group">  
      <label>Adresse Client:</label>                
        <label *ngFor="let adresse of adresses">
           {{ adresse.rue }}  {{ adresse.ville }} {{ adresse.codePostale }}  
        </label>
    </div> -->
      <!-- <div class="form-group">
        <label>Adresse Client</label>
       <br>

        <label>{{commandeService.commande?.client?.adresses?.rue}}</label>
      </div>
      <div class="form-group">

      </div>

      <div class="form-group">
        <label>Tél Client :</label>
        <label>{{commandeService.commande?.client?.telephone}}</label>
      </div>
      <div class="form-group">
        <label>Email :</label>
        <label>{{commandeService.commande?.client?.email}}</label>
      </div>      
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Order ID :</label>
        <label>{{commandeService.commande.id}}</label>
      </div>
      <div class="form-group">
        <label>Order Date :</label>
        <label>{{commandeService.commande.dateCommande}}</label>
      </div>
    </div>
  </div> 
  <div class="panel-body">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Désignation</th>
        <th>Quantité</th>
        <th>Prix</th>
        <th>Total</th>
      </tr>
      <!-- <tr *ngIf="checkout == null">
        <td colspan="5" class="text-center"><h4>Your checkout is empty</h4></td>
      </tr> -->
      <tr *ngFor="let chkdata of commandeService.commande.lignecommandes; let i = index">
        <!-- <td>{{ i+1 }}</td> -->
        <td>{{chkdata.id}}</td> 
        <td>{{chkdata.article?.titre}}</td>
        <td>
          {{chkdata.qty}}
          <!-- <div class="row">
            <div class="col-6">
              <input type="number" value="{{chkdata.qty|number:'0.2'}}" #quant>
              <input type="hidden" value="{{chkdata.id}}" #prod>
            </div>
            <div class="col-6">
              <button class="btn btn-info btn-sm" (click)="updateQuantity(prod,quant)">Update</button>
            </div>
          </div> -->
        </td>

        <td>{{chkdata.prix|number:'0.2'}}</td>
        <td>
          {{(chkdata?.qty ?? 0) * 100 * (chkdata?.prix ?? 0)/100 | currency:'EUR':true:'1.2-2'}}
        </td>
      </tr>
      <tr>
        <td colspan="1">Total:</td>
        <td> {{commandeService.getTotalOrder()|number:'0.2'}} </td>
      </tr>
    </table>
    <button class="btn btn-success" (click)="onOrder()" *ngIf="!commandeService.commande.id">Confirmer la commande</button>   
    <button class="btn btn-success" (click)="onPayOrder()" >Payer la commande</button> 
 </div>
